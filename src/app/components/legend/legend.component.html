<div class="row" [ngClass]="'row-cols-' + items.length" *ngIf="items$ | async as items">
  <div class="col" *ngFor="let item of items; let even = even;">
    <div class="card">
      <div class="card-header card-header-datasource" [ngClass]="{'datasource-disabled': !item.enabled}"
        (mouseleave)="onMouseOver(null)" (mouseover)="onMouseOver(item, items)" (click)="toggleEnabled(item, items)">
        <div class="d-flex align-items-center">
          <!-- <code>{{item.series.style}}</code>
          <code>{{item.enabled}}</code> -->
          <ng-container *ngTemplateOutlet="icon; context: {$implicit: item}">
          </ng-container>
          <span class="ml-1 mr-auto font-weight-bold datasource-title"
            [title]="item.series.name">{{ item.series.name }}</span>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="models; context: {$implicit: item, item: item, roots: items, even: even}">
      </ng-container>
    </div>
  </div>
</div>

<ng-template #icon let-item>
  <!-- <code>{{item | json}}</code> -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="d-block legend-icon shrink-0"
    [ngSwitch]="item.series.style.symbol">
    <polygon points="8,2 14,14 2,14" *ngSwitchCase="'triangle'" stroke-width="1" [attr.stroke]="item.series.style.color"
      [attr.fill]="item.$type === 'ForecastLegendItem' ? 'transparent' : item.series.style.color" />

    <circle cx="8" cy="8" r="6" *ngSwitchDefault stroke-width="1" [attr.stroke]="item.series.style.color"
      [attr.fill]="item.$type === 'ForecastLegendItem' ? 'transparent' : item.series.style.color" />
  </svg>
</ng-template>

<ng-template #models let-item let-roots="roots" let-even="even">
  <ul class="list-group list-group-flush">
    <li *ngFor="let forecast of item.forecasts" class="list-group-item list-group-forecast-item"
      [ngClass]="{'forecast-disabled': !forecast.enabled}" (mouseleave)="onMouseOver(null)"
      (mouseover)="onMouseOver(forecast)" (click)="toggleEnabled(forecast, roots)">
      <div class="d-flex align-items-center flex-nowrap">
        <ng-container *ngTemplateOutlet="icon; context: {$implicit: forecast}">
        </ng-container>
        <span class="ml-1 mr-auto text-truncate forecast-title"
          [title]="forecast.series.name">{{forecast.series.name}}</span>
        <fa-icon *ngIf="forecast.adjust" class="mx-1 forecast-icon" [icon]="icons.adjusted"
          title="This model doesn't belong to this datasource - it's adjusted."></fa-icon>
      </div>
    </li>
  </ul>
</ng-template>
